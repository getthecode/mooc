<template name="roomx1">
	<div class="row">
			<div class="col-md-8">
          {{> roomsList}}
        </div>
      </div>
</template>
<template name="roomsList">
<div class="row">
			<div class="col-md-8">
				<p>Random Chat items.</p>
				{{#each rooms}}
{{> roomItem}}
{{/each}}

</div>
</div>
</template>

<template name="roomItem">
<div class="row">
			<div class="col-md-8">

<p>{{title}}<br><span>{{author}}</span></p>
</div>
</div>
</template>
